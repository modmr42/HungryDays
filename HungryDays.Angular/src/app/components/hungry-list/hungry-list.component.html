
    <div class="row">
        <div class="col-1 text-center align-self-center"><i class="far fa-dot-circle"></i></div>
        <div class="col-8 text-break align-self-center"><label class="col-form-label fw-bolder">{{hungryDay.diner}}</label></div>
        <div class="col-1 align-self-center"><a href="#" data-bs-target="#editDiner" data-bs-toggle="modal"><i class="far fa-edit text-warning"></i></a>
            <div id="editDiner" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Edit diner</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
        </div>

                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete day</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>

    <div class="row justify-content-end mb-3">
        <div class="col-12">
            <div id="createIngredient" class="modal fade" role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Create ingredient</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form>
                            <div class="modal-body"><label class="form-label">Name</label><input class="form-control" type="text" /><label class="form-label">Amount</label><input class="form-range form-control" type="range" min="0" max="10" step="1" value="0" name="Amount" /><label class="form-label">Store</label><select class="form-select form-select">
                                    <option value="Ah">Albert heijn</option>
                                </select>
                                <div class="form-check mt-4"><input id="formCheck-1" class="form-check-input" type="checkbox" /><label class="form-check-label" for="formCheck-1">Bought</label></div>
                            </div>
                            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="submit">Save</button></div>
                        </form>
                    </div>
                </div>
            </div><button class="btn btn-success w-100" type="button" data-bs-target="#createIngredient" data-bs-toggle="modal">+</button>
        </div>
    </div>
    <form>
        <div *ngFor="let item of hungryDay?.hungryItems">
            <div class="row mt-2" style="box-shadow: 0px 0px 6px 0px;">
            <div class="col-1 align-self-center"><input type="checkbox" /></div>
            <div class="col-3 align-self-center"><label class="col-form-label">{{item.name}}</label></div>
            <div class="col-1 align-self-center"><label class="col-form-label fw-bold">{{item.quantity}}</label></div>
            <div class="col-3 align-self-center"><label class="col-form-label">Albert Heijn</label></div>
            <div class="col-1 offset-1 align-self-center"><a href="#" data-bs-target="#editIngredient" data-bs-toggle="modal"><i class="far fa-edit text-warning"></i></a>
                <div id="editIngredient" class="modal fade" role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Edit ingredient</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form>
                                <div class="modal-body"><label class="form-label">Name</label><input class="form-control" type="text" /><label class="form-label">Amount</label><input class="form-range form-control" type="range" min="0" max="10" step="1" value="0" name="Amount" /><label class="form-label">Store</label><select class="form-select form-select">
                                        <option value="Ah">Albert heijn</option>
                                    </select>
                                    <div class="form-check mt-4"><input id="formCheck-2" class="form-check-input" type="checkbox" /><label class="form-check-label" for="formCheck-2">Bought</label></div>
                                </div>
                                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary" type="submit">Save</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 text-center align-self-center">
                <div id="deleteIngredient" class="modal fade" role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Delete ingredient</h4><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this ingredient?</p>
                            </div>
                            <div class="modal-footer">
                                <form><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-danger" type="submit">Delete</button></form>
                            </div>
                        </div>
                    </div>
                </div><a data-bs-target="#deleteIngredient" data-bs-toggle="modal"><i class="far fa-trash-alt text-danger"></i></a>
            </div>
            </div>
        </div>
    </form>
