version: '3.4'

services:
  hungrydays.blazor:
    image: ${DOCKER_REGISTRY-}hungrydays.blazor
    ports:
      - "6071:80"
    build:
      context: .
      dockerfile: HungryDays.Blazor/Dockerfile
    depends_on:
    - hungrydays.database
  
  hungrydays.database:
    image: "mcr.microsoft.com/mssql/server"
    environment:
        SA_PASSWORD: "@Development1"
        ACCEPT_EULA: "Y"